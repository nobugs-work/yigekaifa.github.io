      Linux下DD命令进度查看
    </h1>
  

        <div class="article-meta">
          <a href="/dd-cmd-on-linux/" class="article-date">
  <time datetime="2020-03-10T18:25:06.000Z" itemprop="datePublished">2020-03-11</time>

  <ul class="article-tag-list" itemprop="keywords"><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/Linux/" rel="tag">Linux</a></li><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/cmd/" rel="tag">cmd</a></li></ul>

    <div class="article-entry" itemprop="articleBody">
      
        <p>在Ubuntu 系统上执行如下命令</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">dd if=/img.iso of=/dev/mydevice bs=10M count=100000</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>有的时候，可能会非常耗时，这个时候，如果让dd命令输出执行进度信息，会非常有用。</p>
<p>重新打开一个Shell，然后执行如下命令即可每秒输出一次进度信息</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">watch -n 1 pkill -USR1 -x dd</span><br></pre></td></tr></table></figure>
      
    </div>
  </div>
