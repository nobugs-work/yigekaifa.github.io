          <section class="post-content">
            <p>在Ubuntu 系统上执行如下命令</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">dd if=/img.iso of=/dev/mydevice bs=10M count=100000</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>有的时候，可能会非常耗时，这个时候，如果让dd命令输出执行进度信息，会非常有用。</p>
<p>重新打开一个Shell，然后执行如下命令即可每秒输出一次进度信息</p>
<figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">watch -n 1 pkill -USR1 -x dd</span><br></pre></td></tr></table></figure>
          </section>
