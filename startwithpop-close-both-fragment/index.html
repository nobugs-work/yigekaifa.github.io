          <h1 class="post-title">startWithPop()出现两个Fragment都退出的情况</h1>

          <section class="post-info">
            <span class="post-date">2020/03/10</span>
            
            <span class="post-category">
                <a class="article-category-link" href="/categories/Dev/">Dev</a>
            </span>
            
            
            <span class="post-tags">
              <ul class="post-tag-list" itemprop="keywords"><li class="post-tag-list-item"><a class="post-tag-list-link" href="/tags/Fragment/" rel="tag">Fragment</a></li><li class="post-tag-list-item"><a class="post-tag-list-link" href="/tags/startWithPop/" rel="tag">startWithPop</a></li></ul>
            </span>
            
          </section>

          <section class="post-content">
            <p>有时候<code>startWithPop()</code>会出现两个<code>Fragment</code>都出栈的情况，一般当前<code>fragment</code>是RootView的时候会出现这个情况。</p>
<a id="more"></a>

<p>解决方法：</p>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line">((BaseFragment) getParentFragment()).start(toFragment);</span><br></pre></td></tr></table></figure>
<p>或者</p>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line">popTo(A<span class="class">.<span class="keyword">class</span>,<span class="title">true</span>,<span class="title">new</span> <span class="title">Runnable</span>()</span>&#123;</span><br><span class="line">       <span class="meta">@Override</span></span><br><span class="line">       <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">            start(B);</span><br><span class="line">       &#125;</span><br><span class="line">&#125;,getFragmentAnimator().getPopExit()); <span class="comment">// getFragmentAnimator().getPopExit() 代表popTo时的动画</span></span><br></pre></td></tr></table></figure>

          </section>
