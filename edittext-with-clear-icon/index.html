        <p>出发需求：</p>
<ol>
<li>减少手写清除EditText内容的代码</li>
<li>xml里面写的话，点击清除按钮会失去焦点，然后软键盘消失，需要重复点击输入框才可以继续输入</li>

eyword">false</span>);</span><br><span class="line">        <span class="keyword">super</span>.setOnFocusChangeListener(<span class="keyword">this</span>);</span><br><span class="line">        <span class="keyword">super</span>.setOnTouchListener(<span class="keyword">this</span>);</span><br><span class="line">        addTextChangedListener(<span class="keyword">this</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setmOnFocusChangeListener</span><span class="params">(OnFocusChangeListener mOnFocusChangeListener)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.mOnFocusChangeListener = mOnFocusChangeListener;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setmOnTouchListener</span><span class="params">(OnTouchListener mOnTouchListener)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.mOnTouchListener = mOnTouchListener;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">setClearIconVisible</span><span class="params">(<span class="keyword">boolean</span> visible)</span> </span>&#123;</span><br><span class="line">        mClearTextIcon.setVisible(visible &amp;&amp; isShowClearIcon, <span class="keyword">false</span>);</span><br><span class="line">        <span class="keyword">final</span> Drawable[] compoundDrawables = getCompoundDrawables();</span><br><span class="line">        setCompoundDrawables(</span><br><span class="line">                compoundDrawables[<span class="number">0</span>],</span><br><span class="line">                compoundDrawables[<span class="number">1</span>],</span><br><span class="line">                visible ? mClearTextIcon : <span class="keyword">null</span>,</span><br><span class="line">                compoundDrawables[<span class="number">3</span>]);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onFocusChange</span><span class="params">(View v, <span class="keyword">boolean</span> hasFocus)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (hasFocus) &#123;</span><br><span class="line">            setClearIconVisible(getText().length() &gt; <span class="number">0</span>);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            setClearIconVisible(<span class="keyword">false</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (mOnFocusChangeListener != <span class="keyword">null</span>) &#123;</span><br><span class="line">            mOnFocusChangeListener.onFocusChange(v, hasFocus);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">onTouch</span><span class="params">(View v, MotionEvent motionEvent)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> x = (<span class="keyword">int</span>) motionEvent.getX();</span><br><span class="line">        <span class="keyword">if</span> (mClearTextIcon.isVisible() &amp;&amp; x &gt; getWidth() - getPaddingRight() - mClearTextIcon.getIntrinsicWidth()) &#123;</span><br><span class="line">            <span class="keyword">if</span> (motionEvent.getAction() == motionEvent.ACTION_UP) &#123;</span><br><span class="line">                setError(<span class="keyword">null</span>);</span><br><span class="line">                setText(<span class="string">&quot;&quot;</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> (mOnTouchListener != <span class="keyword">null</span> &amp;&amp; mOnTouchListener.onTouch(v, motionEvent));</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">isShowClearIcon</span><span class="params">(<span class="keyword">boolean</span> isShowClearIcon)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.isShowClearIcon = isShowClearIcon;</span><br><span class="line">        setClearIconVisible(getText().length() &gt; <span class="number">0</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onTextChanged</span><span class="params">(CharSequence text, <span class="keyword">int</span> start, <span class="keyword">int</span> lengthBefore, <span class="keyword">int</span> lengthAfter)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (isFocused()) &#123;</span><br><span class="line">            setClearIconVisible(text.length() &gt; <span class="number">0</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">beforeTextChanged</span><span class="params">(CharSequence s, <span class="keyword">int</span> start, <span class="keyword">int</span> count, <span class="keyword">int</span> after)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">afterTextChanged</span><span class="params">(Editable s)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<figure class="highlight xml"><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">declare-styleable</span> <span class="attr">name</span>=<span class="string">&quot;ClearEditText&quot;</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!--是否需要展示清除按钮--&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">attr</span> <span class="attr">name</span>=<span class="string">&quot;isShowClearIcon&quot;</span> <span class="attr">format</span>=<span class="string">&quot;boolean&quot;</span>/&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">declare-styleable</span>&gt;</span></span><br></pre></td></tr></table></figure>
