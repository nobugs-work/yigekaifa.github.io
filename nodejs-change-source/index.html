    <h1 class="p-name article-title" itemprop="name">
      npm切换淘宝源
    </h1>
  

        <div class="article-meta">
          <a href="/nodejs-change-source/" class="article-date">
  <time datetime="2020-03-12T04:51:05.000Z" itemprop="datePublished">2020-03-12</time>
</a>

    <a class="article-category-link" href="/categories/Note/">Note</a>
  </div>

          
  <ul class="article-tag-list" itemprop="keywords"><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/cnpm/" rel="tag">cnpm</a></li><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/nodejs/" rel="tag">nodejs</a></li><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/npm/" rel="tag">npm</a></li><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/%E6%B7%98%E5%AE%9D%E6%BA%90/" rel="tag">淘宝源</a></li><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/%E6%BA%90%E5%9C%B0%E5%9D%80/" rel="tag">源地址</a></li></ul>

        </div>

    <div class="article-entry" itemprop="articleBody">
      
        <p>全局配置切换到淘宝源</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">npm config <span class="built_in">set</span> registry https://registry.npm.taobao.org</span><br></pre></td></tr></table></figure>
<a id="more"></a>

<p>临时使用淘宝源</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">npm --registry https://registry.npm.taobao.org install node-red-contrib-composer@latest</span><br></pre></td></tr></table></figure>

<p>全局配置切换到官方源</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">npm config <span class="built_in">set</span> registry http://www.npmjs.org</span><br></pre></td></tr></table></figure>
<p>检测是否切换到了淘宝源</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">npm info underscore</span><br></pre></td></tr></table></figure>

<p>另外：</p>
<blockquote>
<p>默认的npm下载地址：<a href="http://www.npmjs.org/" target="_blank" rel="noopener">http://www.npmjs.org/</a><br>淘宝npm镜像的地址：<a href="https://npm.taobao.org/" target="_blank" rel="noopener">https://npm.taobao.org/</a><br>你也可以使用CNPM：<a href="https://cnpmjs.org" target="_blank" rel="noopener">https://cnpmjs.org</a></p>
</blockquote>
